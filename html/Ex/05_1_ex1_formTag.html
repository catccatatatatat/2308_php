<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- <from>태그 : 정보를 제출하기 위하여 범위를 지정하는 역할을 합니다.-->
<form action="">
    <fieldset>
<legend>기본사항</legend>
    <label for="">ID : </label>
<input type="text" id="id" maxlength="5" placeholder=" 요기는 아이디">
<br>
<label for="">PW :</label>
<input type="password"id="PW" required>
<br>
<label for="txta">기타:</label>
<br>
<textarea name="txta" id="txta" cols="30" rows="10"></textarea>
<br>
<label for="pockemon">pockemon : </label>
<select name="pockemon" id="pockemon">
<option value="0">피카츄</option>
<option value="1">꼬부기</option>
<option value="2">고라파덕</option>
</select>


</fieldset>
<br>
<label for="">email :</label>
<input type="email" name="email"  id="email" value="셋팅값">
<br>
<label for="">tel :</label>
<input type="tel" id="tel">
<br>
<label for="">number :</label>
<input type="number" id="number" min="0" max="5">
<br>
<label type="range" >date: </label>
<input type="range" id="range" min="0" max="5">
<br>
<label for="date"> date: </label>
<input type="date" id="date">
<br>
<label for="banana">바나나</label>
<input type="checkbox" id="banana" name="chk_fruit">
<label for="sb">딸기</label>
<input type="checkbox" id="banana" name="chk_fruit">
<label for="wm">수박</label>
<input type="checkbox" id="banana" name="chk_fruit">
<br>
<br>
<label for="blacknoodle" >짜장면 </label>
<input type="radio" id="blacknoodle" name="foods">
<label for="ta">탕수육</label>
<input type="radio" id="ta" name="foods">


<br>
<!--<input type="submit">
<input type="reset"> -->


<button type="submit"> 전송 </button>
<button type="reset"> 초기화 </button>
<button type="button"> 버튼 </button>
<br>
<input type="hidden" value="히든">
</form>
</body>
</html>
